<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
	<title>Personal Quiz</title>
</head>

    <body>
        <header>
        <section class="progress_Container">
            <h3>Progress</h3>
            <section class="progress_Bar"></section>
            <p class="progress_Percentage">0</p>
        </section>
        
        </header>
      <h2 class="quizHeader">Take a Quiz!</h2>
    
    <!-- Quiz questions-->
        <form>
            <section class="QuestionContainer">
                <h3 class="question">1. Quiz question #1</h3>
                <label for="Q1A1">Answer 1</label>  <input class="answer" type="radio" name="q1" value="1" id="Q1A1">
                <label for="Q1A2">Answer 2</label>  <input class="answer" type="radio" name="q1" value="2" id="Q1A2">
                <label for="Q1A3">Answer 3</label>  <input class="answer" type="radio" name="q1" value="3" id="Q1A3">
                <label for="Q1A4">Answer 4</label>  <input class="answer" type="radio" name="q1" value="4" id="Q1A4">
            </section>

            <section class="QuestionContainer">
                <h3 class="question">2. Quiz question #2</h3>
                <label for="Q2A1">Answer 1</label>  <input class="answer" type="radio" name="q2" value="1" id="Q2A1">
                <label for="Q2A2">Answer 2</label>  <input class="answer" type="radio" name="q2" value="2" id="Q2A2">
                <label for="Q2A3">Answer 3</label>  <input class="answer" type="radio" name="q2" value="3" id="Q2A3">
                <label for="Q2A4">Answer 4</label>  <input class="answer" type="radio" name="q2" value="4" id="Q2A4">
            </section> 

            <section class="QuestionContainer">
                <h3 class="question">3. Quiz question #3</h3>
                <label for="Q3A1">Answer 1</label>  <input class="answer" type="radio" name="q3" value="1" id="Q3A1">
                <label for="Q3A2">Answer 2</label>  <input class="answer" type="radio" name="q3" value="2" id="Q3A2">
                <label for="Q3A3">Answer 3</label>  <input class="answer" type="radio" name="q3" value="3" id="Q3A3">
                <label for="Q3A4">Answer 4</label>  <input class="answer" type="radio" name="q3" value="4" id="Q3A4">
            </section> 

            <section class="QuestionContainer">
                <h3 class="question">4. Quiz question #4</h3>
                <label for="Q4A1">Answer 1</label>  <input class="answer" type="radio" name="q4" value="1" id="Q4A1">
                <label for="Q4A2">Answer 2</label>  <input class="answer" type="radio" name="q4" value="2" id="Q4A2">
                <label for="Q4A3">Answer 3</label>  <input class="answer" type="radio" name="q4" value="3" id="Q4A3">
                <label for="Q4A4">Answer 4</label>  <input class="answer" type="radio" name="q4" value="4" id="Q4A4">
            </section> 
        </form>  

        <input id="submit" type="submit" value="Submit">    


        <!--shows score and wrong answers when submit is pressed-->
        <section>
            <h2 class="score"></h2>
            <h3 class="wrong"></h3>
        </section>


        <script src="quiz.js"></script>
    </body>

</html>
